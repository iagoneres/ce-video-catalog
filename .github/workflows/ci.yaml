name: PR Workflow

on:
  push:

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build the docker-compose stack
        run: docker-compose -f docker-compose.yaml -d

      - name: Check running containers
        run: docker ps -a

      - name: Run migrations
        run: docker exec video-catalog-app vendor/bin/phpunit tests/
      
   